syntax = "proto3";

package route_parser;

option go_package = "github.com/bondar-aleksandr/cisco_route_parser/proto";

message FileUploadRequest {
    string platform = 2;
    bytes chunk = 3;
}

message FileUploadResponse {
    string file_name = 1;
}

service routeParser {
    rpc FileTransfer(stream FileUploadRequest) returns (FileUploadResponse);
}